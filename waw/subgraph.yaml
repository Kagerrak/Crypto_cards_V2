specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Battle
    network: mumbai
    source:
      address: "0x673B51a2BBD33D778669DA1E8BbB1144Fc790014"
      abi: Battle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BattleCancelled
        - BattleCreated
        - BattleEnded
        - DiceRolled
        - HealthUpdated
        - MoveSubmitted
        - NewBattle
        - OwnerUpdated
        - RoundEnded
        - StatusEffectsResolved
      abis:
        - name: Battle
          file: ./abis/Battle.json
      eventHandlers:
        - event: BattleCancelled(indexed uint256,indexed address)
          handler: handleBattleCancelled
        - event: BattleCreated(indexed uint256,indexed address,uint256)
          handler: handleBattleCreated
        - event: BattleEnded(string,indexed uint256,indexed address,indexed address)
          handler: handleBattleEnded
        - event: DiceRolled(indexed uint256,uint256,uint256)
          handler: handleDiceRolled
        - event: HealthUpdated(indexed uint256,indexed address,uint256,indexed address,uint256)
          handler: handleHealthUpdated
        - event: MoveSubmitted(indexed uint256,indexed address,uint8)
          handler: handleMoveSubmitted
        - event: NewBattle(string,indexed uint256,indexed address,indexed address)
          handler: handleNewBattle
        - event: OwnerUpdated(indexed address,indexed address)
          handler: handleOwnerUpdated
        - event: RoundEnded(indexed uint256,address[2],uint256[2],uint256[2],uint256)
          handler: handleRoundEnded
        - event: StatusEffectsResolved(indexed uint256,indexed address,uint256,uint256,uint256,bool,bool)
          handler: handleStatusEffectsResolved
      file: ./src/battle.ts
